<mat-toolbar color="accent">
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span>YATCM</span>
    <button mat-button routerLink="home">Home</button>
    <button mat-button (click)="goPrescriptionList()">Prescription</button>
    <button mat-button (click)="goHerbList()">Herb</button>
    <button mat-button (click)="goCompundList()">Compound</button>
    <button mat-button (click)="goTargetList()">Target</button>
    <button mat-button (click)="goPathwayList()">Pathway</button>
    <button mat-button>Search</button>
    <button mat-button>Tools</button>
</mat-toolbar>

<!--Progress Bar-->
<mat-progress-bar
*ngIf="loadingStatus"
mode="query"
color="primary"
class="global-progress-bar"
></mat-progress-bar>

</div>
