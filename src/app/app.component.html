<mat-toolbar color="accent">
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span>YATCM</span>
    <button mat-button routerLink="home">Home</button>
    <button mat-button (click)="goPrescriptionList()">Prescription</button>
    <button mat-button (click)="goHerbList()">Herb</button>
    <button mat-button (click)="goCompundList()">Compound</button>

</mat-toolbar>

mode="query"

></mat-progress-bar>
