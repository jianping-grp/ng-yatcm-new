<mat-table #pathwayTable [dataSource]="dataSource" matSort matSortDisableClear matSortDirection="asc">
  <ng-container matColumnDef="pathway_name">
    <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">Pathway Name</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{row.name}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
    <mat-cell *matCellDef="let row">{{getKeggPathwayCategory(row.category)?.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="kegg_id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>View in KEGG</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <a href="http://www.kegg.jp/kegg-bin/show_pathway?{{row.kegg_id}}" target="_blank">{{row.kegg_id}}
      </a>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="detail">
    <mat-header-cell *matHeaderCellDef>Detail</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="gotoPathwayDetail(row.id)">view</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<div>
  <div class="mdl-grid mdl-grid--no-spacing table-option-container">
    <mat-form-field class="mdl-cell mdl-cell--2-col">
      <mat-select placeholder="Custom displayed columns" multiple [(ngModel)]="displayedColumns">
        <mat-option *ngFor="let column of allColumns" [value]="column">
          {{column}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
      <h5 class="mat-header-cell">
        <b>{{tableTitle}}</b>
      </h5>
    </div>
    <div class="mdl-cell mdl-cell--5-col">
      <mat-paginator [length]="pageMeta?.total_results"
                     [pageSize]="pageMeta?.per_page"
                     [pageSizeOptions]="pageSizeOptions"
      >
      </mat-paginator>
    </div>
  </div>
</div>
