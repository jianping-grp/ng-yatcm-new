<div echarts
     class="network-table"
     [options]="echartOptions"
     (chartInit)="onChartInit($event)"
     (chartDblClick)="onDbClick($event)"
></div>
<table class="mdl-data-table">
  <tr>
    <th>Nodes name</th>
    <th *ngIf="idType === 'prescription-herb-target'">View data table</th>
    <th *ngIf="idType === 'prescription-herb-disease'">View data table</th>
    <th *ngIf="idType === 'herb' || idType === 'compound'">Target Type</th>
    <th matTooltip="{{matTooltip.DL}}">DL</th>
    <th matTooltip="{{matTooltip.stars}}">Stars</th>
    <th matTooltip="{{matTooltip.QPlogBB}}">QplogBB</th>
    <th matTooltip="{{matTooltip.RuleOfFive}}">RuleOfFive</th>
    <th matTooltip="{{matTooltip.PercentHumanOralAbsorption}}">PercentHumanOralAbsorption</th>
    <th>Submit</th>
  </tr>
  <tr>
    <td>
      <mat-slide-toggle
        [(ngModel)]="showLabel"
        (change)="showNodeLabel()"
      ></mat-slide-toggle>
    </td>
    <td *ngIf="idType === 'prescription-herb-target'">
      <button mat-button color="primary" (click)="gotoTargetList()">View</button>
    </td>
    <td *ngIf="idType === 'prescription-herb-disease'">
      <button mat-button color="primary" (click)="gotoDiseaseList()">View</button>
    </td>
    <td *ngIf="idType==='herb' || idType === 'compound'">
      <mat-select [(value)]="targetType">
        <mat-option value="False">TTD Target</mat-option>
        <mat-option value="True">All Target</mat-option>
      </mat-select>
    </td>
    <td>
      <mat-slider
        [min]="0.18"
        [max]="1"
        [step]="0.001"
        [thumbLabel]="true"
        [(ngModel)]="dl"
      ></mat-slider>
    </td>
    <td class="td-width">
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="Stars Min"
               [(value)]="starsMin"
               min="0"
               step="1"
               max="5">
      </mat-form-field>
      <br/>
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="Stars Max"
               [(value)]="starsMax"
               min="{{starsMin}}"
               step="1"
               max="5">
      </mat-form-field>
      <p>rang: 0~5</p>
     </td>
    <td>
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="QplogBB Min"
               [(value)]="qpbbMin"
               min="-3"
               step="0.01"
               max="1.2">
      </mat-form-field>
      <br/>
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="QplogBB Max"
               [(value)]="qpbbMax"
               min="{{qpbbMin}}"
               step="0.01"
               max="5">
      </mat-form-field>
      <p>rang: -3~1.2</p>
    </td>
    <td>
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="RuleOfFive Min"
               [(value)]="rofMin"
               min="0"
               step="1"
               max="4">
      </mat-form-field>
      <br/>
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="RuleOfFive Max"
               [(value)]="rofMax"
               min="{{rofMin}}"
               step="1"
               max="4">
      </mat-form-field>
      <p>rang: 0~4</p>
    </td>
    <td>
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="PHUA Min"
               [(value)]="phuaMin"
               min="0"
               step="0.1"
               max="100">
      </mat-form-field>
      <br/>
      <mat-form-field class="form-width">
        <input matInput
               type="number"
               placeholder="PHUA Max"
               [(value)]="phoaMax"
               min="{{phoaMin}}"
               step="0.1"
               max="100">
      </mat-form-field>
      <p>rang: 0.0~100.0</p>
    </td>
    <td><button mat-raised-button color="primary" type="submit" (click)="updateNetworkData()">submit</button></td>
  </tr>
</table>
