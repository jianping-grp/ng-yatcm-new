<div echarts
     class="network-table"
     [options]="echartOptions"
     (chartInit)="onChartInit($event)"
     (chartDblClick)="onDbClick($event)"
></div>
<table class="mdl-data-table">
  <tr>
    <th *ngIf="idType === 'herb' || idType === 'compound'">Target Type</th>
    <th>Nodes name</th>
    <th *ngIf="idType === 'prescription-herb-target'">View data table</th>
    <th *ngIf="idType === 'prescription-herb-disease'">View data table</th>
  </tr>
  <tr>
    <td *ngIf="idType==='herb' || idType === 'compound'">
      <mat-select [(value)]="targetType" (valueChange)="updateNetworkData()">
        <mat-option value="ttd_target">TTD Target</mat-option>
        <mat-option value="all_target">All Target</mat-option>
      </mat-select>
    </td>
    <td>
      <mat-slide-toggle
        [(ngModel)]="showLabel"
        (change)="showNodeLabel()"
      ></mat-slide-toggle>
    </td>
    <td *ngIf="idType === 'prescription-herb-target'">
      <button mat-button color="primary" (click)="gotoTargetList()">View</button>
    </td>
    <td *ngIf="idType === 'prescription-herb-disease'">
      <button mat-button color="primary" (click)="gotoDiseaseList()">View</button>
    </td>
  </tr>
</table>
