<table class="mdl-data-table mdl-shadow--2dp">
  <tr>
    <th>ChEMBL ID</th>
    <td class="mdl-data-table__cell--non-numeric">
      <a href="https://www.ebi.ac.uk/chembl/doc/inspect/{{doc?.chembl_id}}" target="_blank">
        {{doc?.chembl_id}}
      </a>
    </td>
  </tr>
  <tr>
    <th>Document Type</th>
    <td class="mdl-data-table__cell--non-numeric">
      {{doc?.doc_type}}
    </td>
  </tr>

  <tr>
    <th>Title</th>
    <td class="mdl-data-table__cell--non-numeric">
      <b>{{doc?.title}}</b>
    </td>
  </tr>
  <tr>
    <th>Author:</th>
    <td class="mdl-data-table__cell--non-numeric">{{doc?.authors}}</td>
  </tr>
  <tr>
    <th>Journal</th>
    <td class="mdl-data-table__cell--non-numeric">
      {{doc?.journal}}
      {{doc?.year}}.
      {{doc?.issue}}.
      {{doc?.first_page}} - {{doc?.last_page}}
    </td>
  </tr>
  <tr>
    <th>DOI</th>
    <td class="mdl-data-table__cell--non-numeric">
      <a href="https://doi.org/{{doc?.doi}}" target="_blank">
        {{doc?.doi}}
      </a>
    </td>
  </tr>
  <tr>
    <th>Abstract</th>
    <td class="mdl-data-table__cell--non-numeric">
      {{doc?.abstract}}
    </td>
  </tr>
</table>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
