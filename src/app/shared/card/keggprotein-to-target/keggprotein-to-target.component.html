<h5>YaTCM Protein and KEGG Pathway Protein</h5>
<table class="mdl-data-table mdl-shadow--2dp" style="width: 100%">
  <tr>
    <th class="mdl-data-table__cell--non-numeric">KEGG Protein</th>
    <th class="mdl-data-table__cell--non-numeric">YaTCM Protein</th>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">
      <a href="http://www.kegg.jp/dbget-bin/www_bget?{{keggId}}" target="_blank">{{keggId}}</a>
    </td>
    <td class="mdl-data-table__cell--non-numeric">
      <ng-container *ngFor="let target of targets">
        <a href="{{target?.uniprot_link}}" target="_blank">{{target?.uniprot_name}}</a>
        <button mat-button color="primary" (click)="kclose()" appViewPageById idType="target" pageId="{{target?.id}}">
          {{target?.target_name}}
        </button>
        <button mat-button color="primary"
                *ngIf="!target?.target_name"
                (click)="kclose()" appViewPageById idType="target" pageId="{{target?.id}}"
        >{{target?.id}}
        </button>
      </ng-container>
    </td>
  </tr>
</table>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
